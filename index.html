<!DOCTYPE html>
<html>
  <head>
    <title>Dungeons and Dragons</title>
    <meta charset="utf-8">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/Dungeons_and_Dragons.js"></script>
    <link rel="stylesheet" type="text/css" href="css/Dungeons_and_Dragons.css">
  </head>

  <body>
    <div class="characters">
      <div class="Knight">
        <p>Knight</p>
      </div>

      <div class="Archer">
        <p>Archer</p>
      </div>

      <div class="Sorcerer">
        <p>Sorcerer</p>
      </div>
    </div>

    <form class="inputField" action="">
      Character name:<br>
      <input type="text" name="characterName" value="">
      <input type="submit" value="Submit">
    </form><br>

    <div class="buttons">
      <button class="attack">Attack</button>
      <button class="magic">Magic</button>
      <button class="items">Items</button>
      <button class="cancel">Cancel</button>
    </div>

    <section class="resultWindow">
    </section>
  </body>

</html>
